[tox]
envlist =
    py27
    py34
    py35
    py36
    py37
skip_missing_interpreters = true

[flake8]
max-line-length = 99
import-order-style = google
application-import-names = fact

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r requirements.txt
    -r requirements-dev.txt
commands =
    python -bb -m pytest --cov=fact --cov-report=html

[testenv:pep8]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r requirements-dev.txt
commands =
    flake8

[testenv:docs]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r requirements-dev.txt
changedir = docs
commands =
    sphinx-build -W -b html source build
